<body>
        <div class="form">
        
        <div>
        <a class="goback" href="/index.html">Back to Home page</a>
        <p class="text-box card-panel" id="register-status">Register a new user below</p>

        <form id="registerForm" class="register-form">
            <div>
              <label for="user_name">Name:</label>
              <input type="text" id="user_name" name="name">
            </div>
            <div>
              <label for="user_username">Username:</label>
              <input type="text" id="user_username" name="username">
            </div>
            <div>
                    <label for="user_email">E-mail:</label>
                    <input type="email" id="user_mail" name="mail">
           
            </div>
            <div>
                    <label for="user_password">Password:</label>
                    <input type="password" id="user_password" name="password">
           
            </div>
            <div class="button" id="submit-button-container">
                    <button  class="waves-effect waves-light btn btn-wide" type="submit" >Register</button>
                  </div>
          </form>

          <div  id="link-login-page"></div>
        </div>
        </div>
